<!DOCTYPE html>

<html>

<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    
</head>


<body>
    <!-- header section -->
    <div class="containerSpan">
        <div class="container">
            <div class="flexLogo">
                <a class="logoContainer" href="frontPage.html">
                    <img class="logo" src="Electronic_Circuit.png">
                </a>
            </div>
            <div class="flexCenter">
                <a class="content" href="#home">Explore</a>
                <a class="content" href="#news">Learn</a>
                <a class="content" href="#contact">Support</a>
            </div>
            <div class="flexAccount">
                <a class="login" href="#login">Login</a>
                <button class="signUp" href="#signup">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- main section -->
    <div class="form">
        <h2 class="elt">Login</h2> 

        <form method="post" action="#" id="login">

         <p class="elt">
            <input type="text" name="email" placeholder="Email" form="login">
        </p>
    <!--
        <p class="elt">
            <input type="text" name="userName" placeholder="Username" form="login">
        </p>
    -->
        <p class="elt">
            <input type="password" name="password" placeholder="Password" form="login">
            
        </p>


        <p class="elt">
            <input type="submit" name="submit" value="Submit" form="login">
            <!--<input type="reset" name="reset" value="Clear Form" form="login"> -->
        </p>

        </form>
    </div>
</body>

</html>
