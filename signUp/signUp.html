<!DOCTYPE html>

<html>

<head>
    <title>Sign Up</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <meta name="google-signin-client_id" content="477838951887-1nrm34upa2qohl2ajkt4oppcn6tumsnp.apps.googleusercontent.com">

    <script>
        function onSignIn(googleUser) {
            console.log("Test");
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://www.learnlogic.today/tokenSignIn');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
            };
            xhr.send('idtoken=' + id_token);
        }
    </script>

    <link rel="stylesheet" type="text/css" href="signUp.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    
</head>


<body>
    <!-- header section -->
    <div class="containerSpan">
        <div class="container">
            <div class="flexLogo">
                <a class="logoContainer" href="frontPage.html">
                    <img class="logo" src="Electronic_Circuit.png">
                </a>
            </div>
            <div class="flexCenter">
                <a class="content" href="#home">Explore</a>
                <a class="content" href="#news">Learn</a>
                <a class="content" href="#contact">Support</a>
            </div>
            <div class="flexAccount">
                <a class="login" href="#login">Login</a>
                <button class="signUp" href="#signup">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- main section -->
    <div class="form">
        <h2 class="elt">Sign Up</h2> 

        <form method="post" action="#" id="signUp">

         <p class="elt">
            <input type="text" name="email" placeholder="Email" form="signUp">
        </p>

        <p class="elt">
            <input type="text" name="userName" placeholder="Username" form="signUp">
        </p>

        <p class="elt">
            <input type="password" name="password" placeholder="Password" form="signUp">
            
        </p>

        <p class="elt">
            <input type="password-confirm" name="userName" placeholder="Confirm Password" form="signUp">
        </p>

        <p class="elt">
            <input type="submit" name="submit" value="Submit" form="signUp">
            <!--<input type="reset" name="reset" value="Clear Form" form="signUp"> -->
        </p>

        <p class="elt">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <!--<button class ="gbutton" onclick="onSignIn()">Use Google Account</button> -->
        </p>

        </form>
    </div>
</body>

</html>
